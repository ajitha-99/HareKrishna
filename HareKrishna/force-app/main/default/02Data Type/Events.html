<!DOCTYPE html>
<html>

    <title>
          Events

   </head>
   <body>
    <script src="Events.js"></script></script>
    <h1>
        Events in Javascript
    </h1>
    <button onclick="clickme()"> Click Here</button> 
    <div class="hover" style="background-color: green; height: 200px; width:200px; margin-top:10px;"
    onmouseover="mouseoverhandler()"
    onmouseout="mouseouthandler()"></div>
    <div>
        <label> Enter Number </label>
     <input 
     style ="margin-top: 10px;"
     onchange="changeHandler(event)" type="number" name ="Number " id
    </div>

    <div>
        <p>
            <label> Input Number </label>
            <input type="number" onchange="changeHandler(event)">          
        </p>
    </div>
   </body>

</html>
