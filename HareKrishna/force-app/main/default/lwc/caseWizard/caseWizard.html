<template>
    <lightning-card title="Case Submission Wizard">
        <div class="slds-p-around_medium">
            <lightning-button variant="destructive" label="Destructive" onclick={handleClick}></lightning-button>
        <lightning-input label ='Subject' onchange={handleSubjectChange}>
        </lightning-input>
        <lightning-input label='Description' onchange={handleDescriptionChange}>
            </lightning-input>
        <!--   <lightning-input label='Status' onchange={handleStatusChange}>
            </lightning-input>-->
            <lightning-combobox name="status" label="Status" value={status} placeholder="Select Status" onchange={handleStatusChange}>
</lightning-combobox>
</div>
<div class="slds-p-around_medium">
            <lightning-button label='Submit' onclick={submitCase}>
            </lightning-button>
         </div>   
    </lightning-card>
    
</template>
