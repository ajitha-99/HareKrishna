<template>
  <lightning-card title="Merge Duplicate Contacts">
    <div class="slds-p-around_medium">
      <lightning-datatable
        key-field="Id"
        data={duplicates}
        columns={columns}
        onrowselection={handleRowSelection}
      >
      </lightning-datatable>

      <lightning-button
        class="slds-m-top_medium"
        label="Merge Selected Contacts"
        onclick={mergeSelected}
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>
