<template>
    <lightning-card title="Contact List with Infinite Scroll">
        <div class="scroll-container" onscroll={handleScroll} style="height: 300px; overflow-y: auto;">
            <template for:each={contacts} for:item="contact">
                <div title="Name" key={contact.Id} class="slds-grid slds-p-around_x-small slds-border_bottom">
                    <div class="slds-col slds-size_1-of-2">
                        <strong>{contact.FirstName} {contact.LastName}</strong>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        {contact.Email}
                    </div>
                </div>
            </template>

            <template if:true={isLoading}>
                <p class="slds-p-around_small">Loading...</p>
            </template>
        </div>
    </lightning-card>
</template>
