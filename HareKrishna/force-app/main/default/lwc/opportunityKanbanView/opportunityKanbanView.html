<template>
    <lightning-card title="Opportunity Kanban">
    <div class="slds-grid">
      <template for:each={groupedOpportunitiesList} for:item="group">
        <div key={group.stage} class="slds-box slds-size_1-of-3" data-stage={group.stage} ondrop={handleDrop} ondragover={allowDrop}>
          <h3>{group.stage}</h3>
          <template for:each={group.records} for:item="opp">
            <div key={opp.Id} draggable="true" data-id={opp.Id} ondragstart={handleDragStart} class="slds-box slds-m-vertical_x-small">
              {opp.Name}
            </div>
          </template>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
